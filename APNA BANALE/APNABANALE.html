<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hetvi Music Display</title>
  <link rel="stylesheet" href="../CODE.css">
</head>
<body>
  <div class="display">

    <!-- Poster Section -->
    <div class="poster-section">
      <div class="poster-box">
        <img src="ApnaBanaLe.jpg" alt="Movie Poster">
      </div>
    </div>

    <!-- Song Name -->
    <div class="song-name">
      <p>My Favorite Song - Movie Title</p>
    </div>

    <!-- Music Controls -->
    <div class="song-controls">
      <audio controls>
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

  </div>
</body>
</html>
